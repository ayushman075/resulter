# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - resulter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerayush.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bd11d0c7f9574678809f4b5eddb3035a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ea2388eb6623479a9de9b5705d8968e2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerayush.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bd11d0c7f9574678809f4b5eddb3035a }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'resulter'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4a4ee3d2e0a045b9803e8fdeccc88ee5 }}
        images: 'testdockerayush.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bd11d0c7f9574678809f4b5eddb3035a }}/mltest:${{ github.sha }}'