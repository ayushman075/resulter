<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffb347;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    select:focus, input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #ffb347;
    }

    option {
      color: black;
    }

    .btn {
      background-color: #ff7e5f;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #eb5e3e;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #80ff9f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Exam Performance</h1>
    <p>Predict your math score based on personal and academic info</p>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <label>Gender</label>
      <select name="gender" required>
        <option disabled selected value="">Select your Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Race or Ethnicity</label>
      <select name="ethnicity" required>
        <option disabled selected value="">Select Ethnicity</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label>Parental Level of Education</label>
      <select name="parental_level_of_education" required>
        <option disabled selected value="">Select Education</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="high school">High School</option>
        <option value="master's degree">Master's Degree</option>
        <option value="some college">Some College</option>
        <option value="some high school">Some High School</option>
      </select>

      <label>Lunch Type</label>
      <select name="lunch" required>
        <option disabled selected value="">Select Lunch Type</option>
        <option value="free/reduced">Free/Reduced</option>
        <option value="standard">Standard</option>
      </select>

      <label>Test Preparation Course</label>
      <select name="test_preparation_course" required>
        <option disabled selected value="">Select Course</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label>Reading Score (out of 100)</label>
      <input type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>

      <label>Writing Score (out of 100)</label>
      <input type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>

      <input type="submit" class="btn" value="ðŸŽ¯ Predict Your Math Score">
    </form>

    {% if results %}
      <div class="result">ðŸ§  Prediction: {{ results }}</div>
    {% endif %}
  </div>
</body>
</html>
